<form class="frame" [formGroup]="form" >
    <h2 >פנייה חדשה</h2>
    <div class="field">
        <label>שם מלא:*</label><input type="text" formControlName="fullName" />
        <span class="dontShow">*מינימום 5 אותיות</span>
    </div>
    <div class="field">
        <label>טלפון:*</label><input type="tel" formControlName="phone" />
         <span>*בין 9 ל 15 ספרות </span>
    </div>
    <div class="field">
        <label>אימייל:*</label><input type="email" formControlName="email" />
     
    </div>
    <div class="field">
        <label>תוכן הפנייה:*</label><textarea formControlName="content" cols="30" rows="10"></textarea>
        <span>* בין 10 ל 250 תווים   </span>
    </div>
    <div class="field">
        <button (click)="send()" [disabled]="!form.valid">שלח</button>
    </div>
</form>
